<button
  type="button"
  aria-haspopup="dialog"
  aria-expanded="false"
  aria-controls="overlay-end-example"
  data-overlay="#overlay-end-example"
  class="w-9 h-9 flex justify-center items-center cursor-pointer"
>
  <ng-content></ng-content>
</button>

<div
  id="overlay-end-example"
  class="overlay overlay-open:translate-x-0 drawer drawer-end hidden z-20 purple-personalized"
  role="dialog"
  tabindex="-1"
>
  <div class="drawer-header">
    <h3 class="text-2xl font-bold text-white">Mi cesta</h3>
    <button
      type="button"
      class="btn btn-text btn-circle btn-sm absolute end-3 top-3 text-white"
      aria-label="Close"
      data-overlay="#overlay-end-example"
    >
      <span class="icon-[tabler--x] size-5"></span>
    </button>
  </div>
  <div class="drawer-body">
    <card-cart />
  </div>

  <div class="border-b border-dashed"></div>
  <div class="flex flex-col m-4">
    <div class="mb-3 flex flex-col">
      <div class="flex justify-between">
        <span class="text-lg font-semibold text-gray-200">Unidades:</span>
        <span
          class="text-2xl font-semibold text-white truncate"
          title="{{ totalUnits() }}"
          >{{ totalUnits() }}</span
        >
      </div>
      <div class="flex justify-between">
        <span class="text-lg font-semibold text-gray-200"
          >Total (IVA incluido):</span
        >
        <span
          class="text-2xl font-semibold text-green-500 truncate"
          title="{{ totalPrice() }}"
          >${{ totalPrice() }}</span
        >
      </div>
    </div>

    <button
      (click)="closeDrawer()"
      routerLink="/shopping"
      type="button"
      class="w-full py-2 rounded bg-pink-600 hover:bg-pink-800 cursor-pointer font-bold"
    >
      Ver art√≠culos en tu cesta
    </button>
  </div>
</div>
