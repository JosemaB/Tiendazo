<button
  type="button"
  aria-haspopup="dialog"
  aria-expanded="false"
  aria-controls="overlay-end-example"
  data-overlay="#overlay-end-example"
  class="w-9 h-9 flex justify-center items-center cursor-pointer"
>
  <ng-content></ng-content>
</button>

<div
  id="overlay-end-example"
  class="overlay overlay-open:translate-x-0 drawer drawer-end hidden z-20 bg-purple-500"
  role="dialog"
  tabindex="-1"
>
  <div class="drawer-header">
    <h3 class="text-2xl font-bold text-white">Mi cesta</h3>
    <button
      type="button"
      class="btn btn-text btn-circle btn-sm absolute end-3 top-3 text-white"
      aria-label="Close"
      data-overlay="#overlay-end-example"
    >
      <span class="icon-[tabler--x] size-5"></span>
    </button>
  </div>
  <div class="drawer-body">
    <p>Añadir productos</p>
  </div>
  <div class="drawer-footer">
    <button
      type="button"
      class="w-full py-2 rounded bg-pink-600 hover:bg-pink-700 cursor-pointer"
    >
      Ver artículos en tu cesta
    </button>
  </div>
</div>
