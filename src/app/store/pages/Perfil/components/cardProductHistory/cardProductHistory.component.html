@for ( entry of productHistory | keyvalue; track entry.key) {
<div class="w-full mt-5">
  <h3
    class="text-2xl text-center font-extrabold uppercase tracking-wide mb-3 bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 bg-clip-text text-transparent border-b-4 border-pink-500 select-none"
  >
    {{ entry.key }}
  </h3>
</div>

<div
  class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 justify-items-center gap-x-4 my-5"
>
  @for ( product of entry.value; track product.id) {
  <a (click)="goToProduct(product.id!)" class="cursor-pointer w-fit">
    <div
      class="card hover:bg-gray-300 bg-base-100 w-[21.5rem] lg:w-[24rem] shadow-sm border border-solid my-1"
    >
      <figure>
        <img
          class="w-50 h-50 object-contain transition-transform duration-500 ease-in-out transform hover:scale-110"
          src="{{ product.image }}?width=100&height=100"
          alt="{{ product.name }}"
        />
      </figure>
      <div class="card-body">
        <h2
          class="card-title text-center font-bold text-ellipsis overflow-hidden whitespace-nowrap block"
          title="{{ product.name }}"
        >
          {{ product.name }}
        </h2>

        <div class="flex items-center justify-between mt-4">
          <!-- Rating -->
          <div class="flex items-center gap-2">
            <div class="textarea-lg text-purple-500 lg:text-xl font-bold">
              Unidades:
              <span class="font-semibold text-gray-500">{{
                product.quantity
              }}</span>
            </div>
          </div>

          <!-- Precio -->
          <span class="text-xl lg:text-2xl font-bold text-pink-700">
            {{ product.price }} $
          </span>
        </div>
      </div>
    </div>
  </a>
  }
</div>
}
