<div
  class="max-w-7xl mx-auto p-6 bg-white rounded-2xl shadow-lg border border-gray-200"
>
  <h2 class="text-3xl font-semibold text-gray-800 mb-4 text-center">
    Centro de ayuda
  </h2>
  <p class="text-gray-800 mb-4">Cuéntanos qué problema estás experimentando</p>

  <form class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2"
        >Selecciona una opción:</label
      >
      <div class="space-y-2">
        <label class="flex items-center space-x-2">
          <input
            type="checkbox"
            class="form-checkbox h-4 w-4 text-blue-600 rounded"
          />
          <span>Problemas con un pedido</span>
        </label>
        <label class="flex items-center space-x-2">
          <input
            type="checkbox"
            class="form-checkbox h-4 w-4 text-blue-600 rounded"
          />
          <span>No encuentro un producto</span>
        </label>
        <label class="flex items-center space-x-2">
          <input
            type="checkbox"
            class="form-checkbox h-4 w-4 text-blue-600 rounded"
          />
          <span>Errores en mi perfil</span>
        </label>
        <label class="flex items-center space-x-2">
          <input
            type="checkbox"
            class="form-checkbox h-4 w-4 text-blue-600 rounded"
          />
          <span>Otro</span>
        </label>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2"
        >Detalles adicionales</label
      >
      <textarea
        rows="4"
        class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Describe tu problema con más detalle..."
      ></textarea>
    </div>

    <div class="flex justify-end">
      <button
        (click)="onSubmit()"
        [disabled]="mensajeEnvido"
        [class.opacity-50]="mensajeEnvido"
        [class.cursor-not-allowed!]="mensajeEnvido"
        type="reset"
        class="px-4 py-2 cursor-pointer bg-pink-700 w-full text-white rounded-lg hover:bg-pink-800 transition-colors"
      >
        Enviar
      </button>
    </div>
  </form>
</div>
