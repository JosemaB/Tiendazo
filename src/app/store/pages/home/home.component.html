<div class="container mx-auto px-4">
  <carousel-main />
  <h1
    class="mb-4 text-3xl font-extrabold text-shadow-purple-700 md:text-xl lg:text-4xl text-center"
  >
    <span
      class="text-transparent bg-clip-text bg-gradient-to-r to-purple-600 from-pink-400"
      >¡Consigue las ofertas</span
    >
    <span class="text-purple-600"> más TOP del momento!</span>
  </h1>

  <carousel-products [products]="productsTechnology" />

  <div
    class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 justify-items-center gap-x-4"
  >
    @for(product of products.products; track product.id){
    <product-card
      [urlProduct]="product.id"
      [title]="product.title"
      [img]="product.images[0]"
      [alt_img]="product.title"
      [rating]="product.rating"
      [price]="product.price"
    />
    }
  </div>
</div>
