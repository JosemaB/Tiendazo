@if(urlProduct && rating && img){
<a (click)="goToProduct(urlProduct)" class="cursor-pointer block w-fit">
  <div
    class="card hover:bg-gray-300 bg-base-100 w-[21.5rem] lg:w-[24rem] shadow-sm border border-solid my-1"
  >
    <figure>
      <img
        class="w-50 h-50 object-contain"
        src="{{ img[0] }}?width=100&height=100"
        [srcset]="img[0] + ' 1x, ' + img[0] + ' 2x'"
        alt="{{ alt_img }}"
      />
    </figure>
    <div class="card-body">
      <h2
        class="card-title text-center font-bold text-ellipsis overflow-hidden whitespace-nowrap block"
        title="{{ title }}"
      >
        {{ title }}
      </h2>

      <div class="flex justify-between items-end">
        <div class="flex items-center">
          <span
            class="flex"
            [innerHTML]="utilsString.getRatingStars(rating)"
          ></span>
          <span
            class="bg-blue-100 text-blue-800 font-semibold px-2.5 py-0.5 rounded-sm dark:bg-purple-200 dark:text-purple-800 ms-3"
            >{{ rating }}</span
          >
        </div>
        <span class="text-2xl font-bold text-pink-800">{{ price }} $</span>
      </div>
    </div>
  </div>
</a>
}
