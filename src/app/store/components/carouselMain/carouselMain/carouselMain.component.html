<div
  id="auto-play"
  data-carousel='{ "loadingClasses": "opacity-0", "isAutoPlay": true, "speed": 0 }'
  class="relative w-full my-3"
>
  <div class="carousel w-full h-[250px] sm:h-[350px] md:h-[500px] lg:h-[700px]">
    <div class="carousel-body opacity-0 h-full">
      <!-- Slide 1 -->
      <div class="carousel-slide">
        <div class="bg-base-200/60 flex justify-center w-full h-full">
          <div class="flex h-full w-full justify-center">
            <img
              src="assets/images/MainCarousel/bienvenidosatiendazo.webp"
              class="size-full"
              alt="Tiendazo"
            />
          </div>
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="carousel-slide">
        <div class="bg-base-200 flex h-full justify-center">
          <div class="flex justify-center w-full h-full">
            <div class="relative w-full h-full">
              <img
                src="assets/images/MainCarousel/productosTecnologia.jpg"
                class="size-full object-cover"
                alt="Producos de tecnologia tiendazo"
              />
              <h3
                class="absolute text-shadow bottom-10 left-1/2 text-white text-base sm:text-lg md:text-xl lg:text-4xl text-shadow-lg/30 font-bold transform -translate-x-1/2 z-10"

                Eleva tu mundo digital
              </h3>
            </div>
          </div>
        </div>
      </div>
      <!-- Slide 3 -->
      <div class="carousel-slide">
        <div class="bg-base-200 flex h-full justify-center">
          <div class="flex justify-center w-full h-full">
            <div class="relative w-full h-full">
              <img
                src="assets/images/MainCarousel/ropaHombre.jpg"
                class="size-full object-cover"
                alt="Ropa de hombre tiendazo"
              />
              <h3
                class="absolute text-shadow bottom-10 left-1/2 text-white text-base sm:text-lg md:text-xl lg:text-4xl text-shadow-lg/30 font-bold transform -translate-x-1/2 z-10"
              >
                Estilo masculino con actitud
              </h3>
            </div>
          </div>
        </div>
      </div>
      <!-- Slide 4 -->
      <div class="carousel-slide">
        <div class="bg-base-200 flex h-full justify-center">
          <div class="flex justify-center w-full h-full">
            <div class="relative w-full h-full">
              <img
                src="assets/images/MainCarousel/ropaMujer.jpg"
                class="size-full object-cover"
                alt="Ropa de mujer tiendazo"
              />
              <h3
                class="absolute text-shadow bottom-10 left-1/2 text-white text-base sm:text-lg md:text-xl lg:text-4xl text-shadow-lg/30 font-bold transform -translate-x-1/2 z-10"
              >
                Estilo femenino que inspira
              </h3>
            </div>
          </div>
        </div>
      </div>
      <!-- Slide 5 -->

      <div class="carousel-slide">
        <div class="bg-base-200/80 flex h-full justify-center">
          <div class="flex justify-center w-full h-full">
            <div class="relative w-full h-full">
              <img
                src="assets/images/MainCarousel/poductosComida.jpg"
                class="size-full object-cover"
                alt="Productos comida tiendazo"
              />
              <h3
                class="absolute text-shadow bottom-10 left-1/2 text-white text-base sm:text-lg md:text-xl lg:text-4xl text-shadow-lg/30 font-bold transform -translate-x-1/2 z-10"
              >
                Explora lo mejor en comida
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Previous Slide -->
  <button type="button" class="carousel-prev">
    <span
      class="size-9.5 bg-base-100 flex items-center justify-center rounded-full shadow-base-300/20 shadow-sm"
    >
      <span
        class="icon-[tabler--chevron-left] size-5 cursor-pointer rtl:rotate-180"
      ></span>
    </span>
    <span class="sr-only">Previous</span>
  </button>
  <!-- Next Slide -->
  <button type="button" class="carousel-next">
    <span class="sr-only">Next</span>
    <span
      class="size-9.5 bg-base-100 flex items-center justify-center rounded-full shadow-base-300/20 shadow-sm"
    >
      <span
        class="icon-[tabler--chevron-right] size-5 cursor-pointer rtl:rotate-180"
      ></span>
    </span>
  </button>
